<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles/styles.css">
        <link rel="stylesheet" href="../styles/signUp.css">
    </head>
    <body>
        <div class="container">
            <h2>Sign Up</h2>
            <form>
                <div class="one-quest">
                    <label for="name">Full name</label>
                    <input type="text" name="username" placeholder="Insert your full name" required>
                </div>
                <div class="one-quest">
                    <label for="username">Username</label>
                    <input type="text" name="username" placeholder="Insert your username" required>
                </div>
                <div class="one-quest">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" placeholder="Insert your email" required>
                </div>
                <div class="one-quest">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
            <div class="login-link">
                Do you have already an account? <a href="signIn.html">Sign in</a>
            </div>
        </div>
    </body>
</html>
